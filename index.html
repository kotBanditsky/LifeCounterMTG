<body class="bg-gray-100 font-sans">

		<div class="text-xl text-gray-800 md:max-w-lg h-screen" style="font-family:Georgia,serif;">

			<div class="grid grid-cols-3 h-1/2 justify-items-stretch back1" >

				<div class="border-solid border-4 border-light-blue-500 ">
					<p class="player-one text-center">Round costs</p>
				</div>
				<div class="border-solid border-4 border-light-blue-500 ">
					<p class="player-one text-center">Market garden</p>
				</div>
				<div class="border-solid border-4 border-light-blue-500 ">
					<p class="player-one text-center">Market garden</p>
				</div>

				<div class="border-solid border-4 border-light-blue-500 ">
					<button class="player-one-plus" type="button"><span class="count-plus">+</span></button>
				</div>
				<div class="border-solid border-4 border-light-blue-500 ">
					<button class="player-one-life" type="button"><span class="life">-1</span></button>
				</div>
				<div class="border-solid border-4 border-light-blue-500 ">
					<button class="player-one-minus" type="button"><span class="count-plus">-</span>
				</div>

				<div class="border-solid border-4 border-light-blue-500 ">
					<p class="player-one text-center">Round points</p>
				</div>
				<div class="border-solid border-4 border-light-blue-500 ">
					<p class="player-one text-center">Round costs</p>
				</div>
				<div class="border-solid border-4 border-light-blue-500 ">
					<p class="player-one text-center">Market garden</p>
				</div>

			</div>

			<div class="grid grid-cols-3 h-1/2 justify-items-stretch" >
	
				<div class="border-solid border-4 border-light-blue-500">
					<p class="player-two text-center">Round points</p>
				</div>
				<div class="border-solid border-4 border-light-blue-500">
					<p class="player-two text-center">Round costs</p>
				</div>
				<div class="border-solid border-4 border-light-blue-500">
					<p class="player-two text-center">Market garden</p>
				</div>
	
				<div class="border-solid border-4 border-light-blue-500">
					<button class="player-two plus" type="button"><span class="count-plus">+</span></button>
				</div>
				<div class="border-solid border-4 border-light-blue-500">
					<button class="player-two life" type="button"><span class="life">-1</span></button>
				</div>
				<div class="border-solid border-4 border-light-blue-500">
					<button class="player-two minus" type="button"><span class="count-plus">-</span>
				</div>
	
				<div class="border-solid border-4 border-light-blue-500">
					<p class="player-two text-center">Round points</p>
				</div>
				<div class="border-solid border-4 border-light-blue-500">
					<p class="player-two text-center">Round costs</p>
				</div>
				<div class="border-solid border-4 border-light-blue-500">
					<p class="player-two text-center">Market garden</p>
				</div>

			  </div>

		</div>

	</div>
